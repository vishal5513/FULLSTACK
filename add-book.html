<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book | Library</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 15px 30px;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .form-card {
      background: white;
      width: 420px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-card input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    .form-card button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .form-card button:hover {
      background: #5563d6;
    }

    .back-btn {
      margin-top: 15px;
      width: 100%;
      background: transparent;
      border: 1px solid #667eea;
      color: #667eea;
    }

    .back-btn:hover {
      background: #667eea;
      color: white;
    }
  </style>
</head>

<body>

  <div class="navbar">
    Add Book
  </div>

  <div class="container">
    <div class="form-card">
      <h2>Add New Book</h2>

      <input type="text" id="name" placeholder="Book Name">
      <input type="text" id="author" placeholder="Author Name">
      <input type="date" id="releaseDate">
      <input type="text" id="shelf" placeholder="Shelf Number">
      <input type="number" id="price" placeholder="Price">
      <input type="number" id="copies" placeholder="Total Copies">

      <button onclick="addBook()">Add Book</button>
      <button class="back-btn" onclick="goBack()">⬅ Back to Home</button>
    </div>
  </div>

  <script>
  function addBook() {
    const bookName = document.getElementById("name").value.trim();
    const authorName = document.getElementById("author").value.trim();
    const releaseDate = document.getElementById("releaseDate").value;
    const shelf = document.getElementById("shelf").value.trim();
    const price = document.getElementById("price").value;
    const copies = Number(document.getElementById("copies").value);

    if (bookName === "" || authorName === "" || copies <= 0) {
      alert("Please fill all required fields properly");
      return;
    }

    fetch("http://localhost:5000/api/books/add", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: bookName,
        author: authorName,
        releaseDate: releaseDate,
        shelf: shelf,
        price: price,
        copies: copies
      })
    })
    .then(res => res.text())
    .then(() => {
      alert("Book Added Successfully ✅");

      document.getElementById("name").value = "";
      document.getElementById("author").value = "";
      document.getElementById("releaseDate").value = "";
      document.getElementById("shelf").value = "";
      document.getElementById("price").value = "";
      document.getElementById("copies").value = "";
    });
  }

  function goBack() {
    window.location.href = "home.html";
  }
</script>


</body>
</html>
